<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chardet="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>counter app</title>
    </head>
    <body>
        <div class="bg-[url('backgroundimg.JPG')] bg-cover bg-center v-[100vw] h-[100vh] flex flex-col items-center justify-center" >
            <div class="text-white bg-black font-bold px-8 pt-2 pb-2 rounded-3xl text-3xl">
                Increment And Decrement 
            </div>
            <div Class=" flex flex-row text-white gap-8 mt-2 bg-black p-3 rounded-2xl">
                <button onclick="decrement()" class=" border-white text-white text-4xl text-bold pr-4 border-r-2">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter" class="text-white text-4xl text-bold"> 
                    0
                </div>
                <button onclick="increment()" class=" border-white border-l-2 text-white text-4xl text-bold pl-4">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
        <script>
            const constValue=document.querySelector('#counter');

            const increment = () => {
            let value=parseInt(constValue.innerText);
            value=value+1;
            constValue.innerText=value;};

            const decrement = () => {
            let value=parseInt(constValue.innerText);
            value=value-1;
            constValue.innerText=value;};
        </script>
    </body>
</html>
